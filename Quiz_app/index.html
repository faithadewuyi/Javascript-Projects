<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- Font styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<!-- End of font styling -->

</head>
<body>
  <h1 class="title">Simple Quiz Application</h1>

  <div class="container">
      <div id="question">Question is loading...</div> <!-- this is for the question -->

      <div id="options"></div> <!-- this is for the options -->

      <button class="btn" id="next" disabled>Next</button> <!-- this is to go to the next question -->
      
      <div id="result">
          
      </div> <!-- this is to display the result -->
  </div>


  <script src="script.js"></script>
</body>
